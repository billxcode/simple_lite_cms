<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="../css/dashboard.css">
	<!-- ganti link jquery dengan link cdn anda -->
	<script type="text/javascript" src="http://localhost/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../js/dashboard.js"></script>
</head>
<body>
<form id="form-posting" name="form-posting" method="post" class="pure-form">
	<div>
		<textarea name="value-articles"></textarea>
	</div>
	<div>
		<input type="text" name="title" id="title" placeholder="title">
	</div>
	<div>
		<input type="file" name="file" id="file" placeholder="file">
	</div>
	<div>
		<button type="button" class="pure-button" id="btn-post">Post</button>
	</div>
	<div>
		<button type="button" class="pure-button" id="btn-view-post">View</button>
	</div>
</form>
<div id="result"></div>
<div>
	<table id="table-post" border="1px">

	</table>
</div>
</body>
</html>
